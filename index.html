<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Design Page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/fav-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/fav-icon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/challenge/" method="get">
        <h2>How can we help you?</h2>
        <section>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter your name"
                required
              />
            </li>
            <li>
              <label for="email">Your E-Mail Address </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </li>
            <li>
              <label for="phone-no">Your Phone Number</label>
              <input
                type="tel"
                id="phone-no"
                name="phone-no"
                placeholder="Enter your phone number"
                required
                minlength="5"
              />
            </li>
            <li>
              <label for="message">Your Message</label>
              <textarea
                id="message"
                name="message"
                rows="6"
                placeholder="Enter your message from 10 to 200 characters"
                required
                minlength="10"
                maxlength="200"
              ></textarea>
            </li>
          </ul>
        </section>
        <section>
          <label for="channel">How did you find us?</label>
          <select name="channel" id="channel" required>
            <option id="select-option" value="" selected>Select One</option>
            <option value="search">Web Search</option>
            <option value="word-of-mouth">Word of Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>
        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="radio-buttons">
              <input
                type="radio"
                name="replay"
                id="replay-call"
                value="call"
                required
              />
              <label for="replay-call">Call me</label>
            </li>
            <li class="radio-buttons">
              <input
                type="radio"
                name="replay"
                id="replay-mail"
                value="mail"
                required
              />
              <label for="replay-mail">Send me an email</label>
            </li>
            <li class="radio-buttons">
              <input
                type="radio"
                name="replay"
                id="replay-none"
                value="none"
                required
              />
              <label for="replay-none">Don't replay</label>
            </li>
          </ul>
        </section>
        <section class="radio-buttons">
          <input
            type="checkbox"
            name="accept-terms"
            id="accept-terms"
            required
          />
          <label for="accept-terms">Accept Terms</label>
        </section>
        <section id="btn">
          <button type="reset" id="reset" value="reset">Clear</button>
          <button type="submit" id="submit" value="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
